<!DOCTYPE html>
<html lang="en">
<head>
	<title>Este es el ejercicio de Atributo Clase</title>
</head>
<body>
	<style>
		.font_1 {
			background-color: darkgray;
			color: yellow;
			font-size: large;
		}
		.font_2 {
			background-color: darkblue;
			color: white;
			font-size: medium;
		}
	</style>
	<h2 class="font_1">este primer elemento tiene estilo del atributo font 1</h2>
	<h3 class="font_2">este segundo elemento tiene estilo del atributo font 2</h3>
	<h4 class="font_1">a pesar de que este es un elemento h4, tiene el mismo estilo que el elemento h2 porque apuntamos a la fuente de atributo de clase 1</h4>
</body>
</html>
