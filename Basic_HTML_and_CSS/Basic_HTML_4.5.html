<!DOCTYPE html>
<html lang="en">
<head>
	<title>Este es el ejercicio 2 de Atributo Clase</title>
</head>
<body>
	<style>
		.Mi_Estilo {
			background-color: darkred;
			color: yellow;
			font-size: large;
			text-decoration: !important;
			font-weight: bold;
		}
		.font_1 {
			background-color: black;
			color: white;
			font-size: large;
		}
		.font_2 {
			background-color: darkblue;
			color: white;
			font-size: medium;
		}
	</style>
	<h2 class="Mi_Estilo">este primer elemento tiene estilo del atributo Mi estilo</h2>
	<h3 class="font_2">este segundo elemento tiene estilo del atributo font 2</h3>
	<h4 class="font_1">este tercer elemento tiene estilo del atributo font 1</h4>
	<p class="Mi_Estilo">Este parrafo esta escrito con Mi Estilo</p>
</body>
</html>
